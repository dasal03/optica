
service: optica
frameworkVersion: "3"

package:
  patterns:
    - "!./**"
    - "Handlers/**"
    - "Classes/**"
    - "Utils/**"
    - "DataBase/**"

plugins:
  - serverless-offline

useDotenv: true

provider:
  name: aws
  runtime: python3.9

functions:
  user:
    handler: Handlers/UserHandler.user
    events:
      - http:
          path: /get_user
          method: get
      - http:
          path: /create_user
          method: post
      - http:
          path: /update_user
          method: put
      - http:
          path: /delete_user
          method: delete

  history:
    handler: Handlers/HistoryHandler.history
    events:
      - http:
          path: /get_history
          method: get
      - http:
          path: /create_history
          method: post
      - http:
          path: /update_history
          method: put
      - http:
          path: /delete_history
          method: delete

  document_type:
    handler: Handlers/DocumentTypeHandler.document_type
    events:
      - http:
          path: /get_document_types
          method: get
      - http:
          path: /create_document_type
          method: post
      - http:
          path: /update_document_type
          method: put
      - http:
          path: /delete_document_type
          method: delete
